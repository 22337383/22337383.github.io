<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul.nav,
		ul.nav ul{
			padding: 0;
			margin: 0;
			list-style: none;
			overflow: hidden;
		}
		ul.nav a{
			display: block;
			text-decoration: none;
			padding: 0 0.3em;
			line-height: 1.5em;
			background: teal;
			color: white;
		}
		ul.nav li{
			float: left;
			width: 6em;
		}
		/* 核心部分,把ul列表绝对定位，当li hover的时候让其变成auto*/
		ul.nav ul{
			width: 6em;
			position: absolute;
			left: -9999px;
		}
		ul.nav li:hover ul{
			left: auto;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li><a href="#">导航菜单1</a></li>
		<li><a href="#">导航菜单2</a>
		<ul>
			<li><a href="#">子菜单1</a></li>
			<li><a href="#">子菜单2</a></li>
			<li><a href="#">子菜单3</a></li>
			<li><a href="#">子菜单4</a></li>
		</ul></li>
		<li><a href="#">导航菜单3</a></li>
		<li><a href="#">导航菜单4</a></li>
		<li>
		<a href="#">导航菜单5</a>
		<ul>
			<li><a href="#">子菜单1</a></li>
			<li><a href="#">子菜单2</a></li>
			<li><a href="#">子菜单3</a></li>
			<li><a href="#">子菜单4</a></li>
		</ul>
		</li>
	</ul>
</body>
</html>
