<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		fieldset {
			border: none;
			background: transparent;
			margin: 0;
			padding: 0;
		}
		label {
			display: block;
			cursor: pointer;
		}
		input [type="text"]{
			outline: none;
			width: 25em;
		}
		textarea {
			width: 100%;
			height: 10em;
			resize: none;
		}

		input [type="radio"] {
			width: auto;
		}

		.require {
			color: red;
		}
	</style>
</head>
<body>
	<fieldset>
		<form>
			<label><span class="require">*</span>用户名：
			<input type="text" id="user" name="user">
			</label>

			<label><span class="require">*</span>密码：
			<input type="passworld" id="pass" name="pass">
			</label>

			<label id="text">文本域：</label>
			<textarea name="text"></textarea>

			<label><input type="radio" name="sex">男</label>
			<label><input type="radio" name="sex">女</label>
			<label><input type="radio" name="sex">不确定</label>
			<label><input type="radio" name="sex">YES</label>

		</form>
	</fieldset>


</body>
</html>
