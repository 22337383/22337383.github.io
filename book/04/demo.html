<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box {
			width: 99%;
			border: 1px solid red;
			padding: 5px;
			box-sizing: border-box;
			/* 清除浮动 */
			overflow: hidden;
		}
		/* 核心部分：图片占据25%，最大宽度为图像宽度,图像左浮动，文本右浮动 */
		.box img{
			width: 25%;
			max-width: 200px;
			display: block;
			float: left;
		}
		.box h3,.box p{
			width: 74%;
			float: right;
		}
		.box h3 {
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="img/dunstan.jpg">
		<h3>这是一个标题,这是一个很长的标题,这是一个很长的标题这是一个很长的标题</h3>
		<p>这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落</p>
	</div>
</body>
</html>
